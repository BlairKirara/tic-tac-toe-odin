<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic tac toe</title>
</head>

<body>
    <div class="player-form">
        <form method="POST" action="">
            <label for="p1-name">Player 1 name:</label>
            <input type="text" id="p1-name" name="p1-name">
            <label for="p1-symbol">Choose a symbol for Player 1:</label>
            <select name="p1-symbol" id="p1-symbol">
                <option value="x">X</option>
                <option value="y">Y</option>
            </select>
            <label for="p2-name">Player 2 name:</label>
            <input type="text" id="p2-name" name="p2-name">
            <button onclick="getPlayers()">Start Game</button>
        </form>
    </div>
    <div class="grid-container">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
        <div id="9"></div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
